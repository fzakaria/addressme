@(rs: spray.routing.RequestSession)

@main(title = "Login") {
    
  <h1>Login page</h1>
  
  @rs.user.map{ user =>
  	<p> Welcome @user ! </p>
  }.getOrElse {
  	<p> You need to login! </p>
  }
    
  <p>
  	Select a provider:
  	<a href="login/oauth2/github"> <img src="/static/images/providers/github.png"/></a>
  	<a href="login/oauth2/facebook"> <img src="/static/images/providers/facebook.png"/></a>
  </p>
    
}
