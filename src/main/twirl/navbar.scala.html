@(rs: spray.routing.RequestSession)
<!-- Fixed navbar -->
<div class="navbar navbar-default navbar-fixed-top" role="navigation">
  <div class="container">
    <div class="navbar-header">
      <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target=".navbar-collapse">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <a class="navbar-brand" href="/api/home">AddressMe</a>
    </div>
    <div class="collapse navbar-collapse">
      <ul class="nav navbar-nav">
        <li><a href="/api/home">Home</a></li>
        <li><a href="/api/about">About</a></li>
        <li><a href="/api/contact">Contact</a></li>
      </ul>
      <ul class="nav navbar-nav navbar-right">
      		@getLoginOrAccount()
       </ul>
    </div><!--/.nav-collapse -->
    
  </div>
</div>

@getLoginOrAccount() = {
 @rs.user.map{ user =>
  	<li><a href="/api/account">Account</a></li>
  	<li><a href="/api/logout">Logout</a></li>
  }.getOrElse {
  	<li><a href="/api/login">Login</a></li>
  	<li><a href="/api/register">Register</a></li>
 }
}
